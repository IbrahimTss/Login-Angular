
<div class="container my-5 p-5 rounded shadow col-lg-6 bg-light text-center">
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email"
       class="form-control" 
        name="email" id="email" 
        formControlName="email" 
        >

    </div>
    
    <div class="form-group mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" formControlName="password" required>
    </div>
    
    
    <button [routerLink]="['/home']" type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Submit</button>

  
    
  </form>

  
      
      
  
    
    
    
   
  </div>
